<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample webrtc</title>
</head>
<body>
    <label for="">Your ID</label>
    <textarea id="yourId" name="" id="" cols="30" rows="10"></textarea>
    <label for="">Other ID</label>
    <textarea id="otherId" name="" id="" cols="30" rows="10"></textarea>
    <button id="conect">Connect</button>


    <label for="">Enter Message</label>
    <textarea id="yourMessage" name="" id="" cols="30" rows="10"></textarea>
    <button id="sendMessage">Send Message</button>
    <pre id="message"></pre>
    

    
    <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
